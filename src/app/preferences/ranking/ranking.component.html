<table cdkDropList (cdkDropListDropped)="drop($event)" style="width: 100%">
  <thead>
    <th style="width: 10%">Rank</th>
    <th style="width: 90%">Item</th>
  </thead>
  <tr *ngFor="let item of ranking.items; let i = index">
    <td class="index-box">{{ i + 1 }}</td>
    <td class="example-box" cdkDrag>{{ item.name }}</td>
  </tr>
</table>
