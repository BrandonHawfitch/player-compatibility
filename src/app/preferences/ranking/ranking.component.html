<div class="ranking-list row">
  <div class="col-md-2">
    <div class="index-box" *ngFor="let field of fields; let i = index">
      {{ i + 1 }}
    </div>
  </div>
  <div class="col-md-10">
    <div cdkDropList (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let field of fields" cdkDrag>
        {{ field }}
      </div>
    </div>
  </div>
</div>
