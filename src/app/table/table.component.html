<table class="table table-striped table-sm table-bordered">
  <caption>
    {{
      title
    }}
  </caption>
  <thead>
    <tr>
      <th></th>
      <th *ngFor="let player of players">{{ player.name }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let playerA of players">
      <th>{{ playerA.name }}</th>
      <td
        *ngFor="let playerB of players"
        [tableDataFormat]="comparison(playerA, playerB)"
      ></td>
    </tr>
  </tbody>
</table>
